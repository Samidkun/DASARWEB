<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" type="text/css" href="styleAnimate.css"/>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("div.box").animate({ left: 300 });
            });
        });
    </script>
</head>
<body>
    <button type="button">Start Animation</button>
    <div class="box" style="width: 100px; height: 100px; background-color: blue; position: relative;"></div>
</body>
</html>
